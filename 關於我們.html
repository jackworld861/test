<p>美麗的泡泡，從孩子口中一顆一顆的吹出，</p>
<p>既有成就感又能形成舞動的畫面
  孩子們開心的笑得合不攏嘴，</p>
<p>眼睛閃耀著七彩泡泡的光芒
  如此珍珠般閃亮喜悅的時刻，</p>
<p>讓人想一玩再玩，百玩不厭</p>
